services:
  api-gateway:
    build:
      context: api-gateway
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    networks:
      - app-network

  cache:
    build:
      context: cache
      dockerfile: Dockerfile
    volumes:
      - nginx-cache:/var/cache/nginx
    ports:
      - "8080:80"
    networks:
      - app-network

  worker:
    build:
      context: worker
      dockerfile: Dockerfile
    networks:
      - app-network

volumes:
  nginx-cache:

networks:
  app-network:
    driver: bridge